  <form method="Get">
  
    <label for="firstName" id="firstNameLabel" > First Name: </label><br>
    <input type="text" name ="firstName" id="firstName" required><br>

    <label for="lastName" id="lastNameLabel"> Last Name: </label><br>
    <input type="text" name ="lastName" id="lastName" required><br>

      <label for="gender">Gender:</label><br>
      <input type="radio" title="gender" name="gender" id="male" value="male">
      <label for="gender">Male</label>
  
      <input type="radio" title="gender" name="gender" id="female" value="female">
      <label for="gender">Female</label>

      <label for="gender">Other</label>
    </div>

    <label for="text" title="sendLove" name="sendLove">Send Love: </label><br>

    " placeholder="Love You Little Brother Always...."></textarea>
<br>
